<VirtualHost *:80>
	ServerAdmin  webmaster@localhost
	ServerName   iblstudiosbadges.com
	ServerAlias  iblstudiosbadges.com

	DocumentRoot /var/www/iblstudiosbadges.com/www
	AddType application/json        json

	#
	# Web
	#
	<Directory "/var/www/iblstudiosbadges.com/www">
		Options -Indexes +FollowSymLinks +MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
	</Directory>

	# Possible values include: debug, info, notice, warn, error, crit,
    LogLevel debug

	CustomLog ${APACHE_LOG_DIR}/iblstudiosbadges.com.access.log combined
	ErrorLog ${APACHE_LOG_DIR}/iblstudiosbadges.com.error.log
	
	<IfModule mod_rewrite.c>
		RewriteEngine On
	</IfModule>

</VirtualHost>
